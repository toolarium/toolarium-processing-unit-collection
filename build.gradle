apply from: "https://raw.githubusercontent.com/toolarium/common-gradle-build/master/gradle/common.gradle"


/****************************************************************************************
 * Define project dependencies
 ****************************************************************************************/
dependencies {

    // toolarium common
    implementation "com.github.toolarium:toolarium-common:0.8.2"
    implementation "com.github.toolarium:toolarium-security:1.1.3"

    // processing unit
    implementation "com.github.toolarium:toolarium-processing-unit:1.3.1"

    // http server for test purpose
    testImplementation "com.github.toolarium:toolarium-network:1.0.2"

    // logging
    implementation "org.slf4j:slf4j-api:${commonGradleSlf4jApiVersion}"
    testRuntimeOnly "ch.qos.logback:logback-classic:${commonGradleLogbackVersion}"
}
